<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2hDesign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  
</head>
<body>
    <div id="form-container">
        <h1> Send your email </h1>
        <form action="/emailForm" method="GET" id="emailForm"0>
            <fieldset>
                
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
                <input type="text" id="secondName" name="secondName" placeholder="Second Name">

                <br />

                <input type="email" id = "email" name="email" placeholder="Enter your email address">

                <br />

                <input type="text" id="schoolDN" name="schoolDN" placeholder="School/District Name">

                <br />

                <select name="role" id="1">
                    <option value="" selected disabled hidden> Role </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <br />

                <select name="state" id="2">
                    <option value="" selected disabled hidden> State </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <br />

                <select name="HUHAU" id="3">
                    <option value="" selected disabled hidden> How did you hear about us? </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <br />

                <textarea name="text" id="text" cols="30" rows="10" placeholder="Anything else you'd like us to know?"></textarea>

                <br />

                <button type="submit" value="Send message"> Submit </button>
            
            </fieldset>
        </form>
    </div>
</body>
</html>
